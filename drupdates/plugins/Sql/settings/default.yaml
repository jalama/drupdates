#YAML
mysqlSettingsFile:
  value: .my.cnf
  prompt: The name of the MYSQL settings file (change with care)
mysqlSettings:
  value:
    - mysql
    - client
  format: list
  prompt: What settings defaultd do you wnat the user and password written for (default client mysql)
datastoreSuperUser:
  value: root
  prompt: Name of the database super user who has CREATE DATABASE DROP DATABASE and GRANTS access
datastoreSuperPword:
  value:  ""
  prompt: Super User password
datastorePort:
  value:  3306
  prompt: Datastore (ie database) port (default 3306)
datastoreHost:
  value: 127.0.0.1
  prompt: Datastore (ie database) host (default localhost)
