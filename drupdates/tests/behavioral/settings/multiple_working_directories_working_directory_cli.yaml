# Test successful if:
# If only drupal repo is updated in the test working directory
working_dirs:
  builds:
    dir: builds
  test:
    dir: builds/test
repo_dirs:
  drupal:
    base: drupal7_base
    working_directory: builds
additional_settings:
  workingBranch:
    value: dev
  reportingTool:
    value: file
  reportingFormat:
    value: yaml
  fileName:
    value: report.yaml
options:
  workingDir: ~/.drupdates/builds/test
