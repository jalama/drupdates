# Test successful if updates are applied to multiple sites
working_dirs:
  builds:
    dir: builds
repo_dirs:
  drupal:
    base: drupal7_base
    working_directory: builds
  drupal2:
    base: drupal7_base
    working_directory: builds
  drupal3:
    base: drupal7_current
    working_directory: builds
additional_settings:
  workingBranch:
    value: dev
  reportingTool:
    value: file
  reportingFormat:
    value: yaml
  fileName:
    value: report.yaml
