# Test successful if Drupdates runs and one site is updated commit once per updatd project.
working_dirs:
  builds:
    dir: builds
repo_dirs:
  drupal:
    base: drupal7_base
    working_directory: builds
additional_settings:
  workingBranch:
    value: dev
  reportingTool:
    value: file
  reportingFormat:
    value: yaml
  fileName:
    value: report.yaml
  oneCommitPerProject:
    value: True
