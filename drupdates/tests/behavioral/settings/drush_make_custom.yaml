# Test seccessful if the Drush Make file, named drupdates.yaml, is updated with new module updates.
working_dirs:
  builds:
    dir: builds
repo_dirs:
  dmake:
    base: dmake_custom_settings
    working_directory: builds
additional_settings:
  workingBranch:
    value: dev
  useMakeFile:
    value: True
  makeFormat:
    value: yaml
  buildSource:
    value: make
  webrootDir:
    value: webroot
  reportingTool:
    value: file
  reportingFormat:
    value: yaml
  fileName:
    value: report.yaml
