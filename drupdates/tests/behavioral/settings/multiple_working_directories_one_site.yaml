# Test successful if:
# 1. The drupal repo is updated in the <testing dir>/builds directory
working_dirs:
  builds:
    dir: builds
  test:
    dir: builds/test
repo_dirs:
  drupal:
    base: drupal7_base
    working_directory: builds
additional_settings:
  workingBranch:
    value: dev
  reportingTool:
    value: file
  reportingFormat:
    value: yaml
  fileName:
    value: report.yaml
