#YAML
dirs:
  dmake_base:
    version: 7
    build: false
    make_file: dmake
    make_format: yaml
  dmake_base_webroot:
    version: 7
    build: true
    make_file: dmake_webroot
    make_format: make
    subfolder: webroot
  drupal7_base:
    version: 7
    build: true
    make_format: yaml
  drupal8_base:
    version: 8
    build: true
    make_format: yaml
  drupal7_base_symlinks:
    version: 7
    build: true
    make_format: yaml
    commands:
      -
        - mkdir
        - sites/example.com
      -
        - ln
        - -s
        - sites/all/modules
        - sites/example.com/modules
  drupal7_base_multisite:
    version: 7
    build: true
    make_format: yaml
    sites:
      - sample
      - sample2
